components:
  schemas:
    InternalError:
      required:
        - message
      properties:
        message:
          type: string
          default: Internal Error
    ValidationError:
      required:
        - message
      properties:
        message:
          type: string
          default: Validation Error
        validationError:
          type: array
          minimum: 1
          items:
            type: object
            properties:
              code:
                type: string
                example: too small
              minimum:
                type: number
                example: 2
              type:
                type: string
                example: string
              inclusive:
                type: boolean
                example: true
              message:
                type: string
                example: Should be at least 2 characters
              path:
                type: array
                items:
                  type: string
                  example: example
    ForbiddenError:
      required:
        - message
      properties:
        message:
          type: string
          default: Forbidden
    NotFoundError:
      required:
        - message
      properties:
        message:
          type: string
          default: Not Found
    UnauthorizedError:
      required:
        - message
      properties:
        message:
          type: string
          default: Unauthorized
    Success:
      properties:
        message:
          type: string
        data:
          oneOf:
            - type: array
            - type: object
    Meta: 
     type: object
     properties:
        total:
          type: number
        skipped:
          type: number
        perPage:
          type: number
        page:
          type: number
        pageCount:
          type: number
    Booking:
      type: object
      properties: 
        bookingId:
          type: number
        arrived:
          type: boolean
        inTransit:
          type: boolean
        address:
          type: string
        samplePhotoUrl:
          type: string
        status:
          type: string
          enum: [cancelled,rejected,accepted,completed,pending]
        rating:
          type: number
        review:
          type: string
        acceptedAt:
          type: string
        rejectedAt:
          type: string
        arrivalAt:
          type: string
        cancelledAt:
          type: string
        proId:
          type: number
        userId:
          type: number
        createdAt:
          type: string
    Bonus:
      type: object
      properties:
        bonusId:
          type: number
        amount:
          type: number
        paid:
          type: boolean
        createdAt:
          type: string
        proId:
          type: number
    User:
      type: object
      properties:
        userId:
          type: number
          description: userId
          example: 1
        name:
          type: string
        profilePhotoUrl:
          type: string
        email:
          type: string
        createdAt:
          type: string
        deactivated:
          type: boolean
        phone:
          type: string
        address:
          type: string
        role:
          type: string
          enum: [user,pro,admin]
        longitude:
          type: number
        latitude:
          type: number
        terminated:
          type: boolean
        verified:
          type: boolean
        reactivationRequested:
          type: boolean
        available:
          type: boolean
        businessName:
          type: boolean
    Card:
      type: object
      properties:
        bank:
          type: string
        brand:
          type: string
        cardId:
          type: number
        createdAt:
          type: string
        expiryMonth:
          type: string
        email:
          type: string
        expiryYear:
          type: string
        last4:
          type: string
    Service:
      type: object
      properties:
        name:
          type: string
        serviceId:
          type: number
        photoUrl:
          type: string
        createdAt:
          type: string

    SubService:
      type: object
      properties:
        name:
          type: string
        subServiceId:
          type: number
        serviceId:
          type: number
        photoUrl:
          type: string
        createdAt:
          type: string
        price:
          type: number

    Account:
      type: object
      properties:
          accountId: 
            type: number
          accountNumber: 
            type: string
          accountName: 
            type: string
          bankName: 
            type: string
          userId: 
            type: number
          createdAt: 
            type: string
      
       
    AuthLoginRequest:
      type: object
      required:
        - email
